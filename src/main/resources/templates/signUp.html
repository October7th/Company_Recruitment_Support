<!DOCTYPE html>
<html lang="en">

<head>
  <title>회원가입</title>
    <link type="text/css" rel="stylesheet" href="/css/resume.css">
    <link type="text/css" rel="stylesheet" href="/css/signUp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $("#confirm").submit(function() {
                if ($("#signup-id").val().trim() == "") {
                    alert("아이디를 입력하세요.");
                    $("#signup-id").focus();
                    return false;
                }
                if($("#signup-pw").val().trim() == ""){
                    alert("비밀번호를 입력하세요.");
                    $("#signup-pw").focus();
                    return false;
                }
                if($("#signup-pww").val() != $("#signup-pw").val()){
                    alert("비밀번호가 일치하지 않습니다.");
                    $("#signup-pww").focus();
                    return false;
                }
                if($("#signup-name").val().trim() == ""){
                    alert("이름을 입력하세요.");
                    $("#signup-name").focus();
                    return false;
                }
                if($("#signup-input-birth").val().trim() == ""){
                    alert("생년월일을 입력하세요.");
                    $("#signup-input-birth").focus();
                    return false;
                }
                if($("#signup-gender").val().trim() == ""){
                    alert("성별을 입력하세요.");
                    $("#signup-gender").focus();
                    return false;
                }
                if($("#signup-email").val().trim() == ""){
                    alert("이메일을 입력하세요.");
                    $("#signup-email").focus();
                    return false;
                }
                if($("#signup-phone").val().trim() == ""){
                    alert("전화번호를 입력하세요.");
                    $("#signup-phone").focus();
                    return false;
                }
            });
        });

    </script>
</head>

<body>
<header>
  <!-- 상단 -->
  <br>
  <div id="btn" style="text-align:right" ;>
    <button id="login" onclick="location='login'">&nbsp 로그인 &nbsp</button>
    <button id="signUp" onclick="location='signUp'">회원가입</button>　&nbsp
  </div>
  <div id="main">
    <h1>꿈을 함께 할 최고의 인재를 모집합니다.</h1><br>
    <h3>최고의 능률과 최대의 성과를 창출할 수 있는</h3>
    <h3>전공과는 무관한 다양한 직무로 지원 가능합니다.</h3>
  </div>
  <br>
</header>
<nav>
  <!-- 카테고리 -->
  <ul>
      <li><a href="/">회사 이념</a></li>｜
      <li><a href="/">채용 공고</a></li>｜
      <li><a href="/">지원 안내</a></li>｜
      <li><a href="resumeform">지원서 작성</a></li>｜
      <li><a href="/">문의사항</a></li>
  </ul>
</nav>
<br><br>
<div class="main">
<hr class="join">
<p class="join">회원가입</p>
<br><br>
<form action="/joinSuccess" name="confirm" id="confirm" method="post">
<section class="signup-wrap">
    <div>
      <!--아이디,비번,비번재확인-->
      <h4>아이디</h4>
      <span class="signup-input">
                    <input id="signup-id" name="id" type="text"></input>
                </span>
      <br>
      <h4>비밀번호</h4>
      <span class="signup-input">
                    <input id="signup-pw" name="password" type="password"></input>
                    <span class="pw-lock"></span>
                </span>
      <br>
      <h4>비밀번호 재확인</h4>
      <span class="signup-input">
                    <input id="signup-pww" name="password2" type="password"></input>
                    <span class="pww-lock"></span>
                </span>

    </div>

    <div style="margin-top: 35px;">
      <!--이름,생년월일,성별,이메일-->
      <h4>이름</h4>
      <span class="signup-input">
                    <input id="signup-name" name="name" type="text"></input>
                </span>
      <br>
      <h4>생년월일</h4>
      <span style="display: flex;">
                    <span class="signup-input-birth">
                        <input id="signup-birth-yy" type="text" name="birth" placeholder="년(4자)"></input>
                    </span>
                    <span class="signup-input-birth" style="margin-left: 10px;">
                        <input id="signup-birth-mm" type="text" name="birth" placeholder="월"></input>
                    </span>
                    <span class="signup-input-birth" style="margin-left: 10px;">
                        <input id="signup-birth-dd" type="text" name="birth" placeholder="일"></input>
                    </span>
                </span>
      <br>
      <h4>성별</h4>
      <span class="signup-input">
                    <select id="signup-gender" class="selectbox" name="gender" onchange="">
                        <option value="gender">성별</option>
                        <option value="man">남자</option>
                        <option value="woman">여자</option>
                    </select>
                </span>
      <br>
      <h4>이메일</h4>
      <span class="signup-input">
                    <input id="signup-email" type="text" name="email" placeholder="입력"></input>
                </span>
    </div>
    <div style="margin-top: 35px;">
      <h4>휴대전화</h4>
      <div style="display: flex;">
                    <span class="signup-input" style="width:100%; margin: 10px 0px 0px 0px">
                        <input id="signup-phone" type="text" name="phone" placeholder="전화번호 입력"></input>
                    </span>
      </div>
      <br><br>
      <div class="signup-btn-wrap">
        <input id="signup-btn" type="submit" value="가입하기">
      </div>
    </div>
</form>
</section>
</div>

<section>
  <br><br><br>
  <div class="corp">
    <ul>
      <li><a href="/">© choongang Corp. All rights reserved.</a></li>
    </ul>
  </div>
  <br>
</section>
</body>

</html>
